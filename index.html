<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Link Tree</title>
  </head>
  <body>
    <main class="container">
      <div class="avatar">
        <img class="img-avatar" src="./img/logo.png" alt="logo" />
      </div>

      <div class="link-group">
        <a class="link-btn" href="https://github.com/angelcarballeira" target="_blank">GitHub</a>

        <a class="link-btn" href="https://www.instagram.com/a_carballeira/" target="_blank">Instagram</a>

        <a class="link-btn" href="https://www.facebook.com/acarballeira" target="_blank">Facebook</a>

        <a class="link-btn" href="https://twitter.com/a_carballeira" target="_blank">Twitter</a>
      </div>

      <footer class="footer">
        <p>creado por</p>
        <p><a href="https://www.linkedin.com/in/angel-carballeira/" target="_blank">@AngelCarballeira</a></p>
      </footer>
    </main>
  </body>
</html>
